<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h3> Pack your bag, hurry up and start your trip through tags! </h3>
  <ion-card *ngIf="trip" >
        <ion-card-content>
            <div #directionsPanel></div>
        </ion-card-content>
    </ion-card>
  <div #map id="map"></div>
  <div padding>
    <button  ion-button color="primary" block (click)='planTrip()'> Plan your Trip </button>
  </div>
</ion-content>
