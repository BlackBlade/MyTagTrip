<ion-header>

  <ion-navbar>
   <!-- <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>-->
    <ion-title>Search P.O.I. ({{cityname}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 
  <h3>Search: </h3>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
     <ion-scroll style="width:100%;height:70vh" scrollY="true">
  <ion-list>
  <ion-item *ngFor="let poi of poiList; let i = index" (click)="openPage(poi, i)" class="animate-in-secondary">
    <ion-avatar class="animate-in-primary" item-start>
      <img src={{poi.imageURL}}>
    </ion-avatar>
    <h2> {{ poi.name }} </h2>
  </ion-item>
</ion-list>
     </ion-scroll>
</ion-content>
