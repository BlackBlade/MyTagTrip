<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Search P.O.I.</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <h3>Search the city: </h3>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-scroll style="width:100%;height:30vh" scrollY="true">
  <ion-list class="animate-in-primary">
  <ion-item *ngFor="let poi of poiList" (click)="openPage(poi)">
    <h2> {{ poi.name }} </h2>
  </ion-item>
</ion-list>
  </ion-scroll>
</ion-content>
